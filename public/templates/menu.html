<ion-side-menus enable-menu-with-back-views="false" drag-content="false">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Mitsu App</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item href="#/app/home" menu-close>
                    Home
                </ion-item>
                <ion-item class="menu-division">
                    Empresa
                </ion-item>
                <ion-item href="#/app/empresaAdd" menu-close>
                    Adicionar Empresa
                </ion-item>
                <ion-item class="menu-division">
                    Relatorios
                </ion-item>
                <ion-item menu-close href="#/app/reportAdd">
                    Adicionar Relatório
                </ion-item>
                <ion-item menu-close href="#/app/review">
                    Rever Relatório
                </ion-item>
                <ion-item class="menu-division">
                    Licensas
                </ion-item>
                <ion-item menu-close href="#/app/licensaAdd">
                    Adicionar Licensa
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right" class="menuright">
        <h1>Regiões Adicionadas</h1>

        <div class="list card">

            <a 
                href="#/app/relatorio/region/info" 
                class="item item-icon-left" 
                ng-repeat="(key,val) in itens">
                    <i class="icon ion-chevron-right"></i>
                    {{val.nome == undefined | nomeRegiao}}
            </a>
        
        </div>
    </ion-side-menu>

</ion-side-menus>
